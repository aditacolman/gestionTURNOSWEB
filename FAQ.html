<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container g-py-100" id="preguntasFrecuentes">
        <div class="g-max-width-550 text-center mx-auto g-mb-50">
            <h2 class="h3">Preguntas frecuentes</h2>
        </div>
    
        <div class="shortcode-html">
            <div id="accordion-07" class="u-accordion u-accordion-color-primary" role="tablist" aria-multiselectable="true">
                <!-- Pregunta 1 -->
                <div class="card rounded-0 g-brd-none">
                    <div id="accordion-07-heading-01" class="u-accordion__header g-pa-0" role="tab">
                        <h5 class="mb-0">
                            <a class="d-flex g-color-main g-text-underline--none--hover" href="#accordion-07-body-01" data-toggle="collapse" aria-expanded="true" aria-controls="accordion-07-body-01">
                                <span class="u-accordion__control-icon g-brd-right g-brd-gray-light-v4 g-color-primary text-center g-pa-20">
                                    <i class="fa fa-plus"></i>
                                    <i class="fa fa-minus"></i>
                                </span>
                                <span class="g-pa-20">
                                    ¿Qué es una agenda?
                                </span>
                            </a>
                        </h5>
                    </div>
                    <div id="accordion-07-body-01" class="collapse show" role="tabpanel" aria-labelledby="accordion-07-heading-01">
                        <div class="u-accordion__body">
                            Una agenda es un calendario individual donde tus profesionales presentarán su disponibilidad.
                        </div>
                    </div>
                </div>
    
                <!-- Repite el mismo bloque para otras preguntas -->
                <!-- Pregunta 2 -->
                <div class="card rounded-0 g-brd-none">
                    <div id="accordion-07-heading-02" class="u-accordion__header g-pa-0" role="tab">
                        <h5 class="mb-0">
                            <a class="d-flex g-color-main g-text-underline--none--hover" href="#accordion-07-body-02" data-toggle="collapse" aria-expanded="false" aria-controls="accordion-07-body-02">
                                <span class="u-accordion__control-icon g-brd-right g-brd-gray-light-v4 g-color-primary text-center g-pa-20">
                                    <i class="fa fa-plus"></i>
                                    <i class="fa fa-minus"></i>
                                </span>
                                <span class="g-pa-20">
                                    ¿Se pueden hacer funciones a medida?
                                </span>
                            </a>
                        </h5>
                    </div>
                    <div id="accordion-07-body-02" class="collapse" role="tabpanel" aria-labelledby="accordion-07-heading-02">
                        <div class="u-accordion__body">
                            Nuestra aplicación es totalmente escalable y personalizable.
                        </div>
                    </div>
                </div>
    
                <!-- Puedes agregar más preguntas siguiendo la misma estructura -->
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
