<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Turnos</title>
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="shortcut icon" href="./img/pestana.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!--Links para calendario-->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="fonts/icomoon/style.css">
        <link rel="stylesheet" href="./css/rome.css">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">
      </head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-3 columnas ">
        <!--card de trabajador-->
        <fieldset class="centered-container">
          <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="./img/imagendemuestra.png" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">nombre</h5>
                  <p class="card-text" style="color: black !important;">servicio que realiza</p>
                </div>
              </div>
            </div>
          </div>
        <!--fin de la card-->
          <legend>Selecciona un servicio:</legend>
          <label> <input type="radio" name="servicio" value="Kapping"> Kapping </label>
          <label> <input type="radio" name="servicio" value="Esculpidas"> Esculpidas </label>
          <label> <input type="radio" name="servicio" value="Servicio"> Servicio </label>
          <label> <input type="radio" name="servicio" value="Servicio"> Servicio </label>
          <label> <input type="radio" name="servicio" value="Servicio"> Servicio </label>
        </fieldset>
      </div>
      <div class="col-6 columnas" style="background-color: rgb(42, 165, 63);">
        <div class="content">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-10 text-center">
                <form action="#" class="row">
                  <div class="col-md-12">
                    <div id="inline_cal"></div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-3 columnas">
        <fieldset class="centered-container">
          <legend>Horarios disponibles:</legend>
          <label> <input type="radio" name="horario" value="09:00"> 09:00 AM </label>
          <label> <input type="radio" name="horario" value="10:00"> 10:00 AM </label>
          <label> <input type="radio" name="horario" value="11:00"> 11:00 AM </label>
          <label> <input type="radio" name="horario" value="12:00"> 12:00 PM </label>
          <label> <input type="radio" name="horario" value="13:00"> 01:00 PM </label>
        </fieldset>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/rome.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
