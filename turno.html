<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Turnos</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./img/pestana.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?facolumnas-lateralesmily=Poppins:300,400,500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-3 columnas columnas-laterales">
        <legend style="margin-top: 1rem;">Seleccione una opción</legend>
        <fieldset class="centered-container">
        <!--card de trabajador-->
        <!--

          <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img class="estiloImgaTrabajador" src="./img/imagendemuestra.png" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">nombre</h5>
                  <p class="card-text" style="color: black !important;">servicio que realiza</p>
                </div>
              </div>
            </div>
          </div>
          -->
          <!--fin de la card-->
          <label><input class="checkBoxStyle" type="radio" name="servicio" value="Kapping"> Kapping</label>
          <label> <input class="checkBoxStyle" type="radio" name="servicio" value="Esculpidas"> Esculpidas </label>
          <label> <input class="checkBoxStyle" type="radio" name="servicio" value="Servicio"> Servicio </label>
          <label> <input class="checkBoxStyle" type="radio" name="servicio" value="Servicio"> Servicio </label>
          <label> <input class="checkBoxStyle" type="radio" name="servicio" value="Servicio"> Servicio </label>
        </fieldset>
      </div>

      <div class="col-6 columnas" style="background-color: rgb(42, 165, 63);">
        <!--inicio calendario--> 
        <div class="content">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-10 text-center">
                <form action="#" class="row">
                  <div class="col-md-12">
                    <div class="contenedor-calendario">
                      <div class="wrapper">
                        <header class="header">
                          <p class="current-date"></p>
                          <div class="icons">
                            <span id="prev" class="material-symbols-rounded">chevron_left</span>
                            <span id="next" class="material-symbols-rounded">chevron_right</span>
                          </div>
                        </header>
                        <div class="calendar" >
                          <ul class="weeks">
                            <li>Sun</li>
                            <li>Mon</li>
                            <li>Tue</li>
                            <li>Wed</li>
                            <li>Thu</li>
                            <li>Fri</li>
                            <li>Sat</li>
                          </ul>
                          <ul class="days" ></ul>
                        </div>
                      </div>
                    </div>  
                  
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!--fin del calendario-->
      </div>
      <div class="col-3 columnas columnas-laterales">
          <legend style="margin-top: 2rem;">Horarios disponibles:</legend>
          <div style="display: flex; justify-content: center;">
            <img src="./img/calendario.png" alt="" style="width: 170px; height: auto; margin-top:6rem">
          </div>
          <div class= "texto-t">
            <p>No hay turnos disponibles para el día seleccionado</p>
          </div>

        <fieldset id="lista_horas" class="centered-container">

          <label> <input class="checkBoxStyle" type="radio" name="horario" value="11:00"> 11:00 AM </label>
          <label> <input class="checkBoxStyle" type="radio" name="horario" value="12:00"> 12:00 PM </label>
          <label> <input class="checkBoxStyle" type="radio" name="horario" value="13:00"> 01:00 PM </label-->
          </fieldset>
        
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
