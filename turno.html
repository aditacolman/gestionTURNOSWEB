<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Turnos</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./img/pestana.png">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
  <nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12"><a href="./index.html"><img class="back" src="img/back.png"></a><img class="logo" src="img/flanails.png" alt=""></div></div>
      </div> 
    </div>
  </nav>

  <div class="contenedor-general">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 columnas columnas-laterales">
              <legend style="margin-top: 2rem;">Seleccione una opción</legend>
              <div class="accordion" id="accordionExample">
                <div id="contenedor_servicios"></div>
              </div>
            </div>
        <div class="col-md-6 columnas">
          <!--inicio calendario--> 
          <div class="content">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-md-10 text-center">
                  <form action="#" class="row">
                    <div class="col-md-12">
                      <div class="contenedor-calendario">
                        <div class="wrapper">
                          <header class="header">
                            <p class="current-date"></p>
                            <div class="icons">
                              <span id="prev" class="material-symbols-rounded">chevron_left</span>
                              <span id="next" class="material-symbols-rounded">chevron_right</span>
                            </div>
                          </header>
                          <div class="calendar">
                            <ul class="weeks">
                              <li>Dom</li>
                              <li>Lun</li>
                              <li>Mar</li>
                              <li>Mie</li>
                              <li>Jue</li>
                              <li>Vie</li>
                              <li>Sab</li>
                            </ul>
                            <ul class="days"></ul>
                          </div>
                        </div>
                      </div>  
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!--fin del calendario-->
        </div>
      <!--en este div meter la imagen o la lista dependiendo de lo que haga falta-->
      <div class="col-md-3 columnas columnas-laterales">
          <legend style="margin-top: 2rem;">Horarios disponibles:</legend>
            <div style="display: flex; justify-content: center;">
              <img  id="imagenDeSinTurnos" src="./img/calendario.png" alt="imagenHorarios" style="width: 170px; height: auto; margin-top:5rem">
            </div>
            <div id="textoSinTurnos" class= "texto-t">
              <p>No hay turnos disponibles para el día seleccionado</p>
            </div>
<!--lista de horarios-->
            <fieldset id="lista_horas" class="centered-container">
            </fieldset>
                    <!-- Botón de Confirmar Turno -->
          <div class="text-center my-4">
            <button onclick="registrarTurno(event)" id="confirmar-turno-btn" class="btn btn-primary" disabled>Confirmar Turno</button>
          </div>

          <!-- Modal de Confirmación -->
          <div class="modal fade" id="confirmacionModal" tabindex="-1" aria-labelledby="confirmacionModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="confirmacionModalLabel">Turno Confirmado</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  ¡Tu turno ha sido confirmado exitosamente!
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </div>
</body>
</html>
